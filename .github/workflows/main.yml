name: CI

on:
  push:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2

      - name: Install front-end
        working-directory: front-end
        run: npm install
        
      - name: Build front-end
        working-directory: front-end
        run: npm run build:prod
        
      - name: Install back-end
        working-directory: back-end
        run: npm install
        
      - name: Build back-end
        working-directory: back-end
        run: npm run build
        
      - name: Combine front-end back-end
        run: |
          mkdir temp
          mv back-end/dist/* temp/
          mv back-end/node_modules temp/
          mv -f front-end/dist/front-end/* temp/public/
        
      - name: Add ecosystem
        run: cp integration/ecosystem.config.js temp/ecosystem.config.js 
          
      - name: Create .env
        run: |
          echo "${{APPLICATION_URL}}" >> temp/.env
          echo "${{APPLICATION_PORT}}" >> temp/.env
          echo "${{DISCORD_CLIENT_ID}}" >> temp/.env
          echo "${{DISCORD_CLIENT_SECRET}}" >> temp/.env
          echo "${{DISCORD_GUILD_ID}}" >> temp/.env
          echo "${{DISCORD_INTENTS}}" >> temp/.env
          echo "${{DISCORD_OAUTH_LINK}}" >> temp/.env
          echo "${{DISCORD_SUPER_ADMIN}}" >> temp/.env
          echo "${{DISCORD_TOKEN}}" >> temp/.env
          echo "${{MONGODB_DATABASE}}" >> temp/.env
          echo "${{MONGODB_HOST}}" >> temp/.env
          echo "${{TOKEN_SECRET}}" >> temp/.env
          
      - name: Show .env
        run: cat temp/.env
