<app-content header="Change Password" [actions]="contentActions" (onAction)="onSave()">
    <div class="grid-x grid-margin-x">
        <div class="cell small-12">
            To change your password your habbo need to have the correct motto <br/>
            Motto to have: wishhabbo-{{userId}}
        </div>
        <div class="cell small-4">
            <label for="password" class="display-block">Password</label>
            <input id="password" [(ngModel)]="password" type="password" placeholder="Password"/>
        </div>
        <div class="cell small-4">
            <label for="repassword" class="display-block">Re-password</label>
            <input [(ngModel)]="repassword" name="repassword" type="password" id="repassword"
                   placeholder="Re-password"/>
        </div>
        <div class="cell small-4">
            <div class="checkbox-container checkbox-container-align-with-input">
                <label class="checkbox-label">
                    <input type="checkbox"
                           [checked]="shouldDeleteTokens"
                           (change)="shouldDeleteTokens = !shouldDeleteTokens">
                    <span class="checkbox-custom"></span>
                    <span class="label">
                        Should terminate other sessions except this one?
                    </span>
                </label>
            </div>
        </div>
    </div>
</app-content>
