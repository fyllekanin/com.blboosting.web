<div id="top-bar">
    <div id="menu-icon">
        <i class="fas fa-bars" (click)="isCollapsed = !isCollapsed"></i>
    </div>
    <div id="logo">
        <img src="https://cdn.discordapp.com/attachments/769522185978511400/896824758673481770/BetaWeb.png" alt="logo"/>
    </div>

    <div id="user">
        <img [src]="avatarUrl" alt="avatar url"/>
        <span>{{authUser.username}}</span>
        <span><i (click)="onLogout()" class="fas fa-sign-out-alt"></i></span>
    </div>
</div>
<div id="navigation-wrapper">
    <div id="navigation" [attr.data-open]="!isCollapsed">
        <ul>
            <li *ngFor="let item of navigationItems">
                <a [routerLink]="item.route">
                    <i [class]="item.icon"></i> <span *ngIf="!isCollapsed">{{item.label}}</span>
                </a>
            </li>
        </ul>
    </div>
</div>
<div id="content">
    <router-outlet></router-outlet>
</div>
