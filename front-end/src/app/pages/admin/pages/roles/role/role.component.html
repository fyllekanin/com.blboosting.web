<div class="grid-x grid-margin-x">
    <div class="cell small-12">
        <app-content [header]="entity?._id ? 'Updating: ' + entity.name : 'Creating: ' + entity?.name"
                     [actions]="actions" (actionChange)="onAction($event)">
        </app-content>
    </div>
    <div class="cell small-12 medium-6">
        <app-content header="Details">
            <div class="grid-x grid-margin-x">
                <div class="cell small-12 medium-12 large-4">
                    <label for="name">Name</label>
                    <input id="name" type="text" disabled="disabled" [ngModel]="entity?.name"/>
                </div>
                <div class="cell small-12 medium-12 large-4">
                    <label for="position">Position</label>
                    <input id="position" type="number" disabled="disabled" [ngModel]="entity?.position"/>
                </div>
                <div class="cell small-12 medium-12 large-4">
                    <label for="discordId">Discord ID</label>
                    <input id="discordId" type="text" disabled="disabled" [ngModel]="entity?.discordId"/>
                </div>
            </div>
        </app-content>
    </div>
    <div class="cell small-12 medium-6">
        <app-content header="Permissions">
            <div class="grid-x grid-margin-x grid-margin-y">
                <div class="cell small-12 large-6">
                    <div class="toggle-container">
                        <label class="toggle-control">
                            <input type="checkbox" [disabled]="!user.permissions.CAN_LOGIN"
                                   [checked]="entity?.permissions.CAN_LOGIN"
                                   (change)="entity?.permissions.CAN_LOGIN = !entity?.permissions.CAN_LOGIN">
                            <span class="control"></span>
                        </label>
                        <span>Can login</span>
                    </div>
                </div>
                <div class="cell small-12 large-6">
                    <div class="toggle-container">
                        <label class="toggle-control">
                            <input type="checkbox" [disabled]="!user.permissions.CAN_CREATE_BOOST"
                                   [checked]="entity?.permissions.CAN_CREATE_BOOST"
                                   (change)="entity?.permissions.CAN_CREATE_BOOST = !entity?.permissions.CAN_CREATE_BOOST">
                            <span class="control"></span>
                        </label>
                        <span>Can create boost</span>
                    </div>
                </div>
                <div class="cell small-12 large-6">
                    <div class="toggle-container">
                        <label class="toggle-control">
                            <input type="checkbox" [disabled]="!user.permissions.CAN_MANAGE_ROLES"
                                   [checked]="entity?.permissions.CAN_MANAGE_ROLES"
                                   (change)="entity?.permissions.CAN_MANAGE_ROLES = !entity?.permissions.CAN_MANAGE_ROLES">
                            <span class="control"></span>
                        </label>
                        <span>Can manage roles</span>
                    </div>
                </div>
                <div class="cell small-12 large-6">
                    <div class="toggle-container">
                        <label class="toggle-control">
                            <input type="checkbox" [disabled]="!user.permissions.CAN_COLLECT_PAYMENTS"
                                   [checked]="entity?.permissions.CAN_COLLECT_PAYMENTS"
                                   (change)="entity?.permissions.CAN_COLLECT_PAYMENTS = !entity?.permissions.CAN_COLLECT_PAYMENTS">
                            <span class="control"></span>
                        </label>
                        <span>Can collect payments</span>
                    </div>
                </div>
            </div>
        </app-content>
    </div>
</div>
