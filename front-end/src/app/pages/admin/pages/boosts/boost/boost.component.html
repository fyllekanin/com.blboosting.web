<app-content
    header="Contact character"
    tooltipText="Character name-realm for boosters to whisper, typically the character you're currently on"
>
    <div class="grid-x grid-margin-x">
        <div class="cell small-4">
            <label for="name">Name</label>
            <input id="name" type="text" [(ngModel)]="boost.boost.name"/>
        </div>
        <div class="cell small-4">
            <label for="name">Realm</label>
            <app-form-select [items]="realms" [(value)]="boost.boost.realm"></app-form-select>
        </div>
        <div class="cell small-4">
            <label for="source">Source</label>
            <select id="source" [(ngModel)]="boost.boost.source">
                <option *ngFor="let source of context.sources" [ngValue]="source">
                    {{ source }}
                </option>
            </select>
        </div>
    </div>
</app-content>

<app-content
    header="Source of payment(s)"
    tooltipText="The amount(s) and realm(s) the client has paid on"
>
    <div *ngFor="let payment of payments; let index = index; let last = last">
        <div class="grid-x grid-margin-x">
            <div class="cell small-4">
                <label [for]="index + '-amount'">Amount</label>
                <input
                    [id]="index + '-amount'"
                    type="number"
                    placeholder="Amount in k, e.g 100 or 100.5"
                />
            </div>
            <div class="cell small-5">
                <label [for]="index + '-realm'">Realm</label>
                <select [id]="index + '-realm'">
                    <option *ngFor="let option of realms">
                        {{ option }}
                    </option>
                </select>
            </div>
            <div class="cell small-2">
                <i
                    *ngIf="payments.length > 1"
                    (click)="removePaymentRow(payment)"
                    class="fas fa-minus"
                ></i>
                <i
                    *ngIf="last && payments.length < 4"
                    (click)="addPaymentRow()"
                    class="fas fa-plus"
                ></i>
                <i *ngIf="!last" class="fas fa-plus" style="opacity: 0"></i>
                <i
                    *ngIf="!last"
                    (click)="addPaymentRow()"
                    class="fas fa-plus"
                    style="opacity: 0"
                ></i>
            </div>
        </div>
    </div>
</app-content>

<app-content
    header="From balance"
    tooltipText="Amount paid from balance, if any"
>
    <label>Amount</label>
    <input
        type="number"
        [(ngModel)]="total"
        placeholder="Amount in k, e.g 100 or 100.5"
    />
</app-content>

<app-content
    header="Adv cut discount"
    tooltipText="If you have given a discount from your cut"
>
    <label>Amount</label>
    <input
        type="number"
        [(ngModel)]="discount"
        placeholder="Amount in k, e.g 100 or 100.5"
    />
</app-content>

<app-content header="Total pot">
    <p>{{ totalPot }}</p>
</app-content>

<app-content
    header="Bought key(s)"
    tooltipText="The key(s) that the client purchased"
>
    <div class="cell small-12">
        <div *ngFor="let key of keys; let index = index; let last = last">
            <div class="grid-x grid-margin-x">
                <div class="cell small-5">
                    <label [for]="index + '-key'">Dungeon</label>
                    <select [id]="index + '-key'">
                        <option *ngFor="let key of dungeons">
                            {{ key.label }}
                        </option>
                    </select>
                </div>

                <div class="cell small-5">
                    <label>Key level</label>
                    <input type="number"/>
                </div>

                <div class="cell small-5">
                    <label [for]="index + '-key'">Keyholder</label>
                    <select [id]="index + '-key'">
                        <!-- Loop through all users with boosting roles that match the keystone level -->
                        <option>Thedrunken-Kazzak</option>
                        <option>Kelthuras-TwistingNether</option>
                        <option>Fleqqyhunt-TarrenMill</option>
                        <!-- <option *ngFor="let dungeon of dungeons">
                            {{ dungeon.label }}
                        </option> -->
                    </select>
                </div>

                <div class="cell small-5">
                    <label [for]="index + '-key'">Select keyholder role</label>
                    <select [id]="index + '-key'">
                        <option *ngFor="let role of context.roles">
                            {{ role }}
                        </option>
                    </select>
                </div>

                <div class="cell small-2">
                    <i
                        *ngIf="keys.length > 1"
                        (click)="removeKeyRow(key)"
                        class="fas fa-minus"
                    ></i>
                    <i
                        *ngIf="last && keys.length < 4"
                        (click)="addKeyRow()"
                        class="fas fa-plus"
                    ></i>
                    <i *ngIf="!last" class="fas fa-plus" style="opacity: 0"></i>
                    <i
                        *ngIf="!last"
                        (click)="addKeyRow()"
                        class="fas fa-plus"
                        style="opacity: 0"
                    ></i>
                </div>
            </div>
        </div>
    </div>
</app-content>

<app-content
    header="Stacks"
    tooltipText="If the client purchased any armor / class stacks"
>
    <div class="grid-x grid-margin-x">
        <div class="cell small-5">
            <label>Armor stack</label>
            <select>
                <option *ngFor="let type of armorStacks">
                    {{ type.label }}
                </option>
            </select>
        </div>

        <div class="cell small-5">
            <label>Class stack</label>
            <select>
                <option *ngFor="let type of classStacks">
                    {{ type.label }}
                </option>
            </select>
        </div>
    </div>
</app-content>

<app-content
    header="Timed / Untimed"
    tooltipText="Whether the client purchased a timed or untimed run"
>
    <select>
        <option>Timed</option>
        <option>Untimed</option>
        <!-- <option *ngFor="let keyState of keyStates">
                    {{ keyState.label }}
                </option> -->
    </select>
</app-content>

<app-content
    header="Play along"
    tooltipText="If you as the advertiser plan on playing along"
>
    <div class="grid-x grid-margin-x">
        <div class="cell small-5">
            <label>Playing along</label>
            <input type="checkbox" [(ngModel)]="isChecked"/>
        </div>

        <div class="cell small-5" *ngIf="isChecked">
            <label>Select your role</label>
            <select>
                <option *ngFor="let role of context.roles">
                    {{ role }}
                </option>
            </select>
        </div>
    </div>
</app-content>

<app-content header="Notes" tooltipText="If you have any additional notes">
    <label>Note</label>
    <input type="text"/>
</app-content>
