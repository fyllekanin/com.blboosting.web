<div class="grid-container">
    <div class="grid-x grid-margin-x">
        <div class="cell small-12 medium-8">
            <app-content header="Login" [actions]="contentActions" (onAction)="onAction($event)">
                <form (ngSubmit)="onLogin()">
                    <div class="grid-x grid-margin-x">
                        <div class="cell small-6">
                            <label for="username" class="display-block">Username</label>
                            <input [(ngModel)]="username" name="username" type="text" id="username"
                                   placeholder="Username"/>
                        </div>
                        <div class="cell small-6">
                            <label for="password" class="display-block">Password</label>
                            <input [(ngModel)]="password" name="password" type="password" id="password"
                                   placeholder="Password"/>
                        </div>
                        <div class="cell small-12 text-align-right">
                            <button type="submit"></button>
                        </div>
                    </div>
                </form>
            </app-content>
        </div>

        <div class="cell small-12 medium-4">
            <app-content header="Hey!">
                Welcome to WishHabbo! To sign-in use your username and password, if you have forgotten your password, no
                worries!
                just use the forgot password function in the title!
                <br/>
                <br/>
                Hope you will enjoy your visit!
            </app-content>
        </div>
    </div>
</div>
