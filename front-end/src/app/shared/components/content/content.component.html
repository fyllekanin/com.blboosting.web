<div class="title">
    <span>{{ header }}</span>
    <span
        class="info"
        *ngIf="tooltipText"
        [attr.tooltip]="tooltipText"
        tooltip-position="top"
    >
        <i class="fas fa-info-circle"></i>
    </span>
</div>

<div class="content">
    <span><ng-content></ng-content></span>
</div>
